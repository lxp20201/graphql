type Query {
  user: [getMainType]
}

type Mutation {
  login(
    password: String
    email: String
    remember: Boolean
    is_staff: Boolean
  ): registration
  verifymail(name: String, email: String, _id: String): registration
  signin(
    email: String
    name: String
    username: String
    password: String
    honor_code: Boolean
    terms_of_service: Boolean
    is_staff: Boolean
    organization: String
    mobile: String
    confirmpassword: String
  ): registration
  updateUser(email: String, _id: String): registration
  admin_dashboard(is_staff: Boolean): dashboard
  confirmpassword(email:String,password:String):updatepassword
  resetpassword(email:String,name:String):generate_reset_link
  checklinkstatus(email:String):link_verify
}

  type link_verify{
  success: Boolean
  message: String
  }

type generate_reset_link {
  success: Boolean
  message: String
}

type updatepassword{
success:Boolean
message:String
}

